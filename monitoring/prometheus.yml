global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'daypilot-monitor'

scrape_configs:
  - job_name: 'daypilot-orchestrator'
    static_configs:
      - targets: ['orchestrator:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
